<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Challenger 8</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/background.png" class="background" />
      <div class="contents">
        <div class="nav">
          <label>HOME</label>
          <label>ABOUT US</label>
          <label>FEATURES</label>
          <label>CONTACT</label>
        </div>

        <div class="title">
          <label>MUSIC EVENT</label>
        </div>

        <div class="date">
          <label>SUNDAY 17 MAY, 2020</label>
        </div>

        <div class="image">
          <img src="./assets/headphone.png" />
        </div>

        <div class="missingTime">
          <div class="days">
            <div class="numbers">45</div>
            <div class="description">DAYS</div>
          </div>
          <div class="hours">
            <div class="numbers">06</div>
            <div class="description">HOURS</div>
          </div>
          <div class="minutes">
            <div class="numbers">15</div>
            <div class="description">MINUTES</div>
          </div>
          <div class="seconds">
            <div class="numbers">50</div>
            <div class="description">SECONDS</div>
          </div>
        </div>

        <div class="phrase">
          <label>STAY IN TOUCH</label>
        </div>

        <div class="buttons">
          <button class="google">Google</button>
          <button class="twitter">Twitter</button>
          <button class="linkedin">LinkedIn</button>
        </div>
      </div>
    </div>
  </body>
</html>
